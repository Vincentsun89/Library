<body>
    
    
    {% include 'header.html' %}
    
    <div class="page-content">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar content-box" >
                    <ul class="nav">
                        <!-- Main menu -->
    <!--                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i>首页</a></li>-->
                        <li ><a href="pub_list.html"><i class="glyphicon glyphicon-list"></i> 出版社管理</a></li>
                        <li class="current"><a href="auth_list.html"><i class="glyphicon glyphicon-record"></i> 作者管理</a></li>
                        <li><a href="book_list.html"><i class="glyphicon glyphicon-pencil"></i> 图书管理</a></li>
                        <li class="submenu">
                            <a href="#">
                                <i class="glyphicon glyphicon-list"></i> 系统设置
                                <span class="caret pull-right"></span>
                            </a>
                            <!-- Sub menu -->
                            <ul>
                                <li><a href="login.html">登录</a></li>
                                <li><a href="register.html">注册</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="content-box-large">
                   <div class="panel-heading">
                      <div class="panel-title">新增作者</div>
                   </div>
                   <div class="panel-body">
                     <form class="form-horizontal" role="form" action="/auth_add/" method="post">

                        {% csrf_token %}
                        <div class="form-group">
                           <label for="input1" class="col-sm-2 control-label">姓名</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control" id="input1" placeholder="姓名" name="name">
                           </div> 
                        </div>
                        <div class="form-group">
                           <label for="input2" class="col-sm-2 control-label">性别</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control" id="input2" placeholder="性别" name="sex">
                           </div>
                        </div>
                        <div class="form-group">
                            <label for="input3" class="col-sm-2 control-label" >年龄</label>
                            <div class="col-sm-10">
                               <input type="text" class="form-control" id="input3" placeholder="年龄" name="age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input4" class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input4" placeholder="联系方式" name="tel">
                            </div>
                        </div>
                        <div class="form-group">
                             <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary" type="submit">保存</button>
                                <button class="btn btn-default" type="submit" formaction="/auth_list" formmethod="get">返回</button>
                             </div>
                        </div>
                    </form>
                   </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
    
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery.js"></script>

    <script src="../static/vendors/datatables/dataTables.bootstrap.js"></script>
