<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="/static/css/jquery-ui.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/static/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    {% include 'header.html' %}
    
    <div class="page-content">
        <div class="row">
          <div class="col-md-2">
              <div class="sidebar content-box">
                  <ul class="nav">
                      <!-- Main menu -->
                      <li><a href="/pub_list"><i class="glyphicon glyphicon-list"></i> 出版社管理</a></li>
                      <li><a href="/auth_list"><i class="glyphicon glyphicon-record"></i> 作者管理</a></li>
                      <li class="current"><a href="/book_list"><i class="glyphicon glyphicon-pencil"></i> 图书管理</a></li>
                      <li class="submenu">
                          <a href="#">
                              <i class="glyphicon glyphicon-list"></i> 系统设置
                              <span class="caret pull-right"></span>
                          </a>
                          <!-- Sub menu -->
                          <ul>
                              <li><a href="/login">登录</a></li>
                              <li><a href="/signup">注册</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </div>

          <div class="col-md-10">
              <div class="content-box-large">
                  <div class="panel-heading">
                      <div class="panel-title">新增书籍</div>
                  </div>
                  <div class="panel-body">
                        <form action="" class="form-horizontal" role="form" action="/book_add/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <lable class="col-sm-2 control-label">书名</lable>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input1" placeholder="书名" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input2" class="col-sm-2 control-label">ISBN</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input2" placeholder="ISBN" name="ISBN">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">出版社名称</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="publisher_id" >
                                        {% for publisher in publisher_list %}
                                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input4" class="col-sm-2 control-label">译者</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form0control" id="input4" placeholder="译者" name="translator">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input5" class="col-sm-2 control-label">出版日期</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form0control" id="input5" placeholder="出版日期" name="date" value="2021-10-27">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                    <button type="submit" formmethod="get" formaction="/book_list" class="btn btn-default">返回</button>
                                </div>
                            </div>
                        </form>
                  </div>
              </div>
          </div>
    </div>
</div>
        




    {% include 'footer.html' %}
    
    <link href="/static/vendors/datatables/dataTables.bootstrap.css" rel="stylesheet" media="screen">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="/static/js/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/static/vendors/datatables/dataTables.bootstrap.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="/static/js/tables.js"></script>
</body>
</html>
