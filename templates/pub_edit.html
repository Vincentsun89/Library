<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="/static/css/jquery-ui.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/static/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    {% include 'header.html' %}
    
    <div class="page-content">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar content-box" >
                  <ul class="nav">
                    <li class="current"><a href="/pub_list"><i class="glyphicon glyphicon-list"></i>出版社管理</a></li>
                    <li><a href="/auth_list"><i class="glyphicon glyphicon-list"></i>作者管理</a></li>
                    <li><a href="/book_list"><i class="glyphicon glyphicon-pencil"></i>图书管理</a></li>
                    <li class="submenu">
                        <a href="#">
                            <i class="glyphicon glyphicon-list"></i>系统设置
                            <span class="caret pull-right"></span>
                        </a>
                        <ul>
                            <li><a href="/login">登录</a></li>
                            <li><a href="/signup">注册</a></li>
                        </ul>
                    </li>
                  </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">编辑出版社</div>
                    </div>
                    <div class="panel-body">
                        <form action="/pub_edit/?id={{ publisher.id }}" class="form-horizontal" method="post">
                            <input class="hide" type="text" name="edit_id" value="{{ publisher.id }}">
                            {% csrf_token %}
                            <div class="form-group">
                                <lable for="input1" class="col-sm-2 control-lable">出版社名称</lable>
                                <div class="col-sm-10" >
                                    <input type="text" class="form-control" id="input1" placeholder="出版社名称" name="edit_name" value="{{ publisher.name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <lable for="input2" class="col-sm-2 control-label">出版社地址</lable>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input2" placeholder="出版社地址" name="edit_addr" value="{{ pulisher.addr }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-primary" type="submit">修改</button>
                                    <button class="btn btn-default" type="submit" formmethod="get" formaction="/pub_list">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <link href="/static/vendors/datatables/dataTables.bootstrap.css" rel="stylesheet" media="screen">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="/static/js/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/static/vendors/datatables/dataTables.bootstrap.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="/static/js/tables.js"></script>
</body>
</html>
