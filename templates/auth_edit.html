<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="/static/css/jquery-ui.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/static/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    
    {% include 'header.html' %}
    
    <div class="page-content">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar content-box" >
                    <ul class="nav">
                        <!-- Main menu -->
    <!--                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i>首页</a></li>-->
                        <li><a href="/pub_list"><i class="glyphicon glyphicon-list"></i> 出版社管理</a></li>
                        <li class="current"><a href="/auth_list"><i class="glyphicon glyphicon-record"></i> 作者管理</a></li>
                        <li><a href="/book_list"><i class="glyphicon glyphicon-pencil"></i> 图书管理</a></li>
                        <li class="submenu">
                            <a href="#">
                                <i class="glyphicon glyphicon-list"></i> 系统设置
                                <span class="caret pull-right"></span>
                            </a>
                            <!-- Sub menu -->
                            <ul>
                                <li><a href="/login">登录</a></li>
                                <li><a href="/register">注册</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">编辑作者</div>
                    </div>
                    <div class="panel-body">
                        <form  class="form-horizontal" role="form" action="/auth_edit/?id={{ author.id }}" method="post">
                            {% csrf_token %}
                            {# 
                               <!--<input type="text" name="edit_id" value="{{ author.id }}" class="hide">-->  
                            #}
                            <div class="form-group">
                                <label for="input1" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input1" placeholder="姓名" name="edit_name" value="{{ author.name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input2" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input2" placeholder="性别" name="edit_sex" value="{{ author.sex }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input3" class="col-sm-2 control-label">年龄</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input3" placeholder="年龄" name="edit_age" value="{{ author.age }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input4" class="col-sm-2 control-label">联系方式</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input4" placeholder="联系方式" name="edit_tel" value="{{ author.tel }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input5" class="col-sm-2 control-label">著作</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input5" placeholder="著作" name="book">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-default" type="submit" formmethod="get" formaction="/auth_list">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    {% include 'footer.html' %}
    
    <link href="/static/vendors/datatables/dataTables.bootstrap.css" rel="stylesheet" media="screen">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="/static/js/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/static/vendors/datatables/dataTables.bootstrap.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="/static/js/tables.js"></script>
</body>
</html>
