<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/jquery.min.js"></script>
    <link href="/static/css/jquery-ui.css" rel="stylesheet" media="screen">
    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/static/css/styles.css" rel="stylesheet">


    <title>图书管理系统</title>
</head>
<body>
    {% include 'header.html' %}

    <div class="page-content">
        <div class="row">
          <div class="col-md-2">
              <div class="sidebar content-box" >
                  <ul class="nav">
                      <!-- Main menu -->
                      <li class="current"><a href="/pub_list"><i class="glyphicon glyphicon-list"></i> 出版社管理</a></li>
                      <li><a href="/auth_list"><i class="glyphicon glyphicon-record"></i> 作者管理</a></li>
                      <li><a href="/book_list"><i class="glyphicon glyphicon-pencil"></i> 图书管理</a></li>
                      <li class="submenu">
                          <a href="#">
                              <i class="glyphicon glyphicon-list"></i> 系统设置
                              <span class="caret pull-right"></span>
                          </a>
                          <!-- Sub menu -->
                          <ul>
                              <li><a href="/login">登录</a></li>
                              <li><a href="/signup">注册</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-md-10">
            <div class="content-box-large">
              <div class="panel-heading">
                  <div class="panel-title">出版社列表</div>
              </div>
              <div class="col-md-3 col-sm-6 pull-right add-btn">
                 <a href="/pub_add/" class="btn btn-info pull-right">新增</a>
              </div>
              <div class="panel-body">
                  <table cellpadding="0" cellspaceing="0" border="0" class="table table-striped table-bordered"  id="example">
                      <thead>
                          <tr>
                              <th>序号</th>
                              <th>出版社名称</th>
                              <th>出版社地址</th>
                              <th>操作</th>
                          </tr>
                      </thead>
                      <tbody align="center" >
                          {% for publisher in pub_list %}
                          <tr>
                              <td >{{ forloop.counter }}</td>
                              <td >{{ publisher.name }}</td>
                              <td >{{ publisher.addr }}</td>
                              <td class="text-center">
                                  <a class="btn btn-info btn-sm" href="/pub_edit/?id={{ publisher.id}}">
                                      <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>编辑
                                  </a>
                                  <a class="btn btn-danger btn-sm"  href="/pub_drop/?id={{ publisher.id}}">
                                      <i class="fa fa-trash-o fa-fw"  aria-hidden="true"></i>删除
                                  </a>
                              </td>
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>
            </div> 
          </div>
        </div>
    </div>



    {% include 'footer.html' %}
    
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery.js"></script>

<link href="/static/vendors/datatables/dataTables.bootstrap.css" rel="stylesheet" media="screen">
<!-- jQuery UI -->
<script src="/static/js/jquery-ui.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/vendors/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/vendors/datatables/dataTables.bootstrap.js"></script>
<script src="/static/js/custom.js"></script>
<script src="/static/js/tables.js"></script>
</body>



</html>
