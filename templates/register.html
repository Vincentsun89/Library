<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>

    <!-- Bootstrap -->
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.css" rel="stylesheet" media="screen">

	
	<!-- styles -->
	<link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-bg">
        <div class="header">
            <div class="containser">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                            <h1><a href="index.html">图书管理系统</a></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrapper">
                    <div class="box">
                        <form  class="content-wrap" role="form" action="/register/" method="post">
                            <h6>注册</h6>
                            {% csrf_token %}
                            <input type="text" class="formcontrol" name="username" placeholder="用户名"><br>
                            <input type="text" class="formcontrol" name="email" placeholder="邮箱"><br>
                            <input type="password" class="formcontrol" name="password" placeholder="密码"><br>
                            <input type="text" class="formcontrol" name="mobile" placeholder="联系方式"><br>
                            <div class="action">
                                <button class="btn btn-primary" type="submit" >注册</button>
                            </div>
                        </form>
                    </div>
                    <div class="already">
                        <p>已有账户？</p>
                        <a href="/login">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>
</html>
